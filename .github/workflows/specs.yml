name: ğŸ“‹ Specs
on:
  workflow_call:

jobs:
  specs:
    name: ğŸ“‹ Run Specs
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“° Checkout code
        uses: actions/checkout@v5

      - name: ğŸ’ª Install libcurl4-openssl-dev for Curb Gem
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev

      - name: ğŸ’ Setup Ruby and install RubyGems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4.4
          bundler-cache: true

      - name: ğŸ›¤ï¸ Start Rails
        run: nohup bundle exec rails server &

      - name: âœ”ï¸ Run Rspec specs using CI config
        run: bundle exec rake ci_specs

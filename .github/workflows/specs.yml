name: 📋 Specs
on:
  workflow_call:

jobs:
  specs:
    name: 📋 Run Specs
    runs-on: ubuntu-22.04

    steps:
      - name: 📰 Checkout code
        uses: actions/checkout@v3

      - name: 💪 Install libcurl4-openssl-dev for Curb Gem
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev

      - name: 💎 Setup Ruby and install RubyGems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4.4
          bundler-cache: true

      - name: 🛤️ Start Rails
        run: nohup bundle exec rails server &

      - name: ✔️ Run Rspec specs using CI config
        run: bundle exec rake ci_specs

  orgs:
    runs-on: ubuntu-latest
    steps:
      - name: 📰 Checkout code
        uses: actions/checkout@v4

      - name: Validate Orgs
        uses: cardinalby/schema-validator-action@v3
        with:
          file: public/data/orgs.json
          schema: public/data/orgs.schema.json

on:
  workflow_call:

jobs:
  rubocop:
    name: ğŸ¤– Check code style with Rubocop
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“° Checkout code
        uses: actions/checkout@v5

      - name: ğŸ’ª Install libcurl4-openssl-dev for Curb Gem
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev

      - name: ğŸ’ Setup Ruby and install RubyGems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4.4
          bundler-cache: true

      - name: ğŸ‘® Run Rubocop code analyzer and Formatter
        run: bundle exec rubocop -D

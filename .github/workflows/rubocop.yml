name: ðŸš“ Rubocop
on:
  workflow_call:

jobs:
  rubocop:
    name: ðŸ¤– Check code style with Rubocop
    runs-on: ubuntu-20.04

    steps:
      - name: ðŸ“° Checkout code
        uses: actions/checkout@v3

      - name: ðŸ’ª Install libcurl4-openssl-dev for Curb Gem
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev

      - name: ðŸ’Ž Setup Ruby and install RubyGems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: ðŸ—ƒ Bundle install
        run: |
          sudo gem install nokogiri -v '1.10.10' --source 'https://rubygems.org/'
          sudo bundle install

      - name: ðŸ‘® Run Rubocop code analyzer and Formatter
        run: bundle exec rubocop -D

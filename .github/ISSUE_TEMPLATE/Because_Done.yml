name: ':clipboard: Because / Done when'
description: Standard issue template, neither a bug nor a feature.
body:
  - type: textarea
    id: because
    attributes:
      label: Because
      description: ':grey_question: Briefly describe the issue.'
      placeholder: |
        As a [user]
        when I [action]
        [result]

  - type: textarea
    id: done
    attributes:
      label: Done when
      description: ':white_check_mark: What does "Done" look like?'
      placeholder: It will be done when it's finished!

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: ':information_desk_person: Add any other relevant context here.'
      placeholder: Due date, required for, blocked by ...

<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <style>
    .about {
      font-size: 0.8em;
      max-height: 10rem;
      overflow: auto;
    }
  </style>
  <body>
    <div id="map" style="height: 600px; width: 100%"></div>

    <script>
      // Initialize the map and set its view to the United States
      var map = L.map('map').setView([37.8, -96], 4)

      // Set up the OSM layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 7,
        minZoom: 2,
        attribution:
          'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
      }).addTo(map)

      var geojsonPath =
        'https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json'
      var orgs =
        'https://raw.githubusercontent.com/WGBH-MLA/AAPB2/map/orgs.json'

      function onEachFeature(feature, layer) {
        layer.on({
          click: function (e) {
            console.log('Clicked on ' + feature.properties.name, e)
            window.location.href = '#' + feature.properties.name
          },
        })
      }

      // Add the GeoJSON layer to the map
      fetch(geojsonPath)
        .then(response => response.json())
        .then(data => {
          L.geoJson(data, {
            onEachFeature: onEachFeature,
          }).addTo(map)
        })

      fetch(orgs)
        .then(response => response.json())
        .then(data => {
          Object.keys(data).forEach(org_id => {
            let org = data[org_id]
            L.marker(org.location, { title: org.Name })
              .addTo(map)
              .bindPopup(
                (org.Url
                  ? `<a href="${org.Url}"><h3>${org.Name}</h3></a>`
                  : `<h3>${org.Name}</h3><br>`) +
                  `${org.City}, ${org.State}<br>` +
                  (org.About && `<div class="about">${org.About}</div><br>`) +
                  (org.Productions
                    ? `<h4>Productions</h4><div class="about">${org.Productions}</div>`
                    : '')
              )
          })
        })
    </script>
  </body>
</html>
